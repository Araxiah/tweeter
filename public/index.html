<!DOCTYPE html>
<html lang="en">

<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Fonts for Bungee and Source Sans Pro-->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!--Nav.css-->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!--header.css-->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!--new-tweet.css-->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- tweetstyle.css-->
  <link rel="stylesheet" href="/styles/tweetstyle.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!--toggle.js-->
  <script type="text/javascript" src="/scripts/toggle.js"></script>

  <!-- For Character Count -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav class="top-of-page">
    <span class="tweeter">tweeter</span>
    <div class="write-a-tweet-box">
      <button class="button" type="button">Write a tweet!</button>
    </div>
  </nav>

  <header>
    <div>
      <img class="img" src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2 class="name">Carol Woo</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <div class="texterr" hidden> ⚠️ Whoops your text is too long! ⚠️</div>
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form id="submitTweet" action="/tweets/" method="POST">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <input class="tweetOut" type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>
    <div id="tweets-container"></div>
    </article>
  </main>
</body>

</html>
